{% extends 'learning_logs/base.xhtml' %}

{% block content %}

<p> Topics</p>

<ul>
    {% for topic in topics %}
        <li>
            <!-- We use the URL template tag to generate the proper link, based 
                on the URL pattern in learning_logs with the name 'topic'. This 
                URL pattern requires a topic_id argument, so we add the 
                attribute topic.id to the URL template tag. -->
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
        </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
