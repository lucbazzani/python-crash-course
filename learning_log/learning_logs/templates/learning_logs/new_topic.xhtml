{% extends "learning_logs/base.xhtml" %}

{% block content %}
    <p>Add a new topic:</p>

    <!-- action argument tells the browser where to send the data submitted in 
        the form -->
    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
        
        <!-- Django uses the template tag {% csrf_token %}, to prevent 
            attackers from using the form to gain unauthorized access to the 
            server -->
        {% csrf_token %}

        <!-- create all the fields necessary to display the form automatically.
            The as_div modifier tells Django to render all the form elements as
            HTML <div></div> elements -->
        {{ form.as_div }}
    </form>
{% endblock content %}
